<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body style="background-color: black">
    <div class="row">
        <div class="border d-flex align-items-center justify-content-center" style="height: 100vh;">

            <div class="row">
                <div class="col-12 text-center">
                    <img src="./moon%201.png" id="moon_1" class="img-fluid" alt="Moon 1" style="height: 300px; width: 300px">
                    <img src="./moon%202.png" id="moon_2" class="img-fluid" alt="Moon 2" style="height: 300px; width: 300px">
                    <img src="./moon%203.png" id="moon_3" class="img-fluid" alt="Moon 3" style="height: 300px; width: 300px">
                    <img src="./moon%204.webp" id="moon_4" class="img-fluid" alt="Moon 4" style="height: 300px; width: 300px">
                    <div style="color: white" id="txt">
                        <h5>ðŸ–¤ You are the Best Moon to me... ðŸ–¤</h5>
                        <br>
                        <h5>ðŸ’›ðŸŒ™ðŸ’›</h5>
                    </div>
                </div>

                <div class="col-12 text-center mt-5">
                    <select id="slct" class="form-select" aria-label="Default select example">
                        <option selected hidden>Select</option>
                        <option value="1">144p</option>
                        <option value="2">240p</option>
                        <option value="3">360p</option>
                        <option value="4">720p</option>
                        <option value="5">1080p</option>

                </div>
            </div>

    </div>
</body>

<script>
    function hideAll() {
        $("#moon_1").hide();
        $("#moon_2").hide();
        $("#moon_3").hide();
        $("#moon_4").hide();
        $("#txt").hide();
    }

    $(document).ready(function(){
        hideAll();

        $('#slct').change(function() {
            if($('#slct').val() === "1") {
                hideAll()
                $("#moon_1").show()
            }

            if($('#slct').val() === "2") {
                hideAll()
                $("#moon_2").show()
            }

            if($('#slct').val() === "3") {
                hideAll()
                $("#moon_3").show()
            }

            if($('#slct').val() === "4") {
                hideAll()
                $("#moon_4").show()
            }

            if($('#slct').val() === "5") {
                hideAll()
                $("#txt").show()
            }
        });
    });
</script>
</html>
